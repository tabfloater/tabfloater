<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TabFloater updated</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/tabfloater.css" />
    <link rel="stylesheet" href="../css/uk-switch.css" />
    <link rel="stylesheet" href="../css/generated/uk-tabfloater.css" />
    <script src="../libs/uikit/uikit.min.js"></script>
    <script src="../libs/uikit/uikit-icons.min.js"></script>
    <script type="module" src="../libs/webextension-polyfill/browser-polyfill.min.js"></script>
</head>

<body>
    <header>
        <div class="uk-section-xsmall uk-section-secondary uk-preserve-color">
            <div class="uk-container uk-container-medium">
                <div class="uk-grid-match" uk-grid>
                    <div>
                        <a href="https://www.tabfloater.io/" target="_blank">
                            <img data-src="../images/logo.png" width="245" alt="tabfloater_logo" uk-img>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section uk-height-viewport="expand: true">
        <div class="uk-container uk-container-small uk-padding">
            <h1>TabFloater has been updated</h1>

            <h3>Version 1.2.0</h3>
            <p>
            <ul>
                <li><b>Change:</b> do not hide floating window from taskbar (<a
                        href="https://github.com/tabfloater/tabfloater/issues/258" target="_blank">#258</a>)</li>
            </ul>
            </p>

            <div hidden class="uk-margin-top uk-text-center" uk-grid>
                <div class="uk-width-1-2">
                    <div class="uk-grid-collapse uk-flex-middle" uk-grid>
                        <div class="uk-width-auto">
                            <div class="uk-alert-warning uk-border-pill uk-padding-small">
                                <span class="uk-margin-small-right" uk-icon="icon: warning"></span> Companion update
                                required
                            </div>
                        </div>
                        <div class="uk-width-auto uk-margin-left">
                            <a href="https://www.tabfloater.io/download" target="_blank"
                                class="uk-button uk-button-link uk-margin-right" uk-icon="arrow-right">Download </a>
                        </div>
                    </div>
                </div>
            </div>

            <p>
                Want to request a feature or report a bug? Please <a
                    href="https://github.com/tabfloater/tabfloater/issues/new/choose" target="_blank">open an issue on
                    GitHub</a>.
            </p>

            <div class="uk-margin-large-top uk-text-small" uk-grid>
                <div>
                    Do not notify me about updates
                </div>
                <div class="uk-width-auto">
                    <div>
                        <label class="uk-switch" for="doNotShowUpdatePageCheckbox">
                            <input type="checkbox" id="doNotShowUpdatePageCheckbox">
                            <div class="uk-switch-slider"></div>
                        </label>
                    </div>
                </div>
            </div>

            <div class="uk-text-small uk-margin-top">
                Feedback & donation
                <div class="uk-margin-small-top uk-text-center" uk-grid>
                    <div class="uk-width-1-2">
                        <a id="reviewLink" href="#" target="_blank"
                            class="uk-margin-left uk-button uk-button-link uk-button-small uk-text-small"
                            uk-icon="arrow-right">Write a
                            review</a>
                    </div>
                </div>

                <div class="uk-margin-top uk-text-center" uk-grid>
                    <div class="uk-width-1-2">
                        <div class="uk-grid-collapse" uk-grid>
                            <div class="uk-width-1-2">
                                <form action="https://www.paypal.com/donate" method="post" target="_blank">
                                    <input type="hidden" name="hosted_button_id" value="8E2GR6WXHNY48" />
                                    <input type="image"
                                        src="https://www.paypalobjects.com/en_US/GB/i/btn/btn_donateCC_LG.gif"
                                        name="submit" title="PayPal - The safer, easier way to pay online!"
                                        alt="Donate with PayPal button" width="120px" />
                                    <img alt="" src="https://www.paypalobjects.com/en_GB/i/scr/pixel.gif" width="1"
                                        height="1" />
                                </form>
                            </div>
                            <div class="uk-width-1-2">
                                <a href="https://www.buymeacoffee.com/ba32107" target="_blank"><img
                                        src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png"
                                        alt="Buy Me A Coffee button" title="Donate on Buy Me A Coffe"
                                        style="width: 120px"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>

    <script type="module" src="../js/pages/updated.js"></script>
</body>

</html>
